<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,500;0,700;1,400;1,700&display=swap" rel="stylesheet">

<body>

    <div class='hamburger_menu'>
      <span class="show_help"data-key="81"><img src="./IMG/hamburger.png" class="burger_img" height="32px" width="32px" alt="sss" />
        <div class='sub-menu'>
          <span><b>Keys:</b> Q to J &nbsp&nbsp <b>Play / Pause :</b> Spacebar &nbsp&nbsp <b>Rewind:</b> R &nbsp&nbsp <b>Next Track:</b>&nbsp &#8592;&nbsp or&nbsp &#8594; </span>
        </div>
      </span>
    </div>
  </div>
  
  <div class="keys">

      <kbd class="kbd">B</kbd>

    <div data-key="68" class="key">

    <div data-key="74" class="key">

    </div>

  <audio id="main_song" src="./sounds/I.mp3" muted></audio>

  <audio id="note2"  class="note"  data-key="83" src="./sounds/B.wav"></audio>
  <audio id="note3"  class="note"  data-key="68" src="./sounds/C.wav"></audio>
  <audio id="note4"  class="note"  data-key="70" src="./sounds/D.wav"></audio>

  <audio id="note6"  class="note"  data-key="72" src="./sounds/F.wav"></audio>

  <div id="player">
    <img class="previous" data-key="37" src="./IMG/nextleft.png" height="32px" width="32px">

    <img class="next" data-key="39" src="./IMG/next.png" height="32px" width="32px">
  </div>
    
  <img class="reload" data-key="82" src="./IMG/reload_white2.png" height="32px" width="32px">

<span class="song_title">Dame un cachito pa'hueleI</span>
